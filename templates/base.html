{% load static %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>{% block title %}{% endblock %}</title>

    <!-- Bootstrap4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- External Styling -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/all_page.css' %}">
    <!-- Additional CSS -->
    {% block add_css %}
    {% endblock %}
  </head>
  <body>
    <div class="nav_bar">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-2">
            <span>
              <i class="fa fa-map-marker location" aria-hidden="true"></i>
              <span>Kolkata 700070</span>
            </span>
          </div>

          <div class="col-md-1">
            <span><a href="">Zaptay.com</a></span>
          </div>

          <div class="col-md-4">
            <span><input type="search" name="search_item" class="searchbox" placeholder="Search Items" /></span>
          </div>

          <div class="col-md-2">
            <span><i class="fa fa-user" aria-hidden="true"></i>&nbsp;<a href="">Login</a> / <a href="">Registration</a></span>
          </div>

          <div class="col-md-1">
            <span><i class="fa fa-shopping-cart cart" aria-hidden="true"></i><sup class="cart_number">0</sup</span>
          </div>
        </div>
      </div>
    </div>
    <div class="container-fluid">
      {% block content %}

      {% endblock %}

    </div>

    <!-- Bootstrap4 -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  </body>
</html>
